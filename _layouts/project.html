---
layout: master
---

<article>
	
	<header class="project-header">

		<div class="project-banner" 
		     style="background-image: url({{ site.url }}/{{ page.image_url }})"">
			
		</div>

		<h1 class="article-title">{{ page.title }}</h1>

		<p class="article-description">{{ page.description }}</p>

		<time class="article-date">{{ page.date | date: "%-d %B %Y" }}</time>
		
	</header>	

	{{ content }}

</article>
