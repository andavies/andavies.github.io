---
title: Blog | Andy Davies
layout: master
---

<h1 class="text-center">The Blog</h1>
<hr>

{% for post in site.posts %}
	
	<article>

		<h2>{{ post.title }}</h2>
		<p>{{ post.date }}</p>

		<div class="flex-container tag-wrapper">
			{% for tag in post.tags %}
				<div>{{ tag }}</div>
			{% endfor %}
		</div>	

		<div>
			<img src="{{ post.image_url }}">
			<p>{{ post.excerpt }}</p>
		</div>
		
	</article>

	<hr>

{% endfor %}
